<h1>Create a new article</h1>
<form class="newArticle">
	<span>Title</span>
	<input type="text" name="" class="form-control" ng-model="createCtrl.articleTitle">
	<span>Body</span>
	<textarea class="form-control" ng-model="createCtrl.articleBody"></textarea>
	<a href="" class="btn btn-primary create" ng-click="createCtrl.createArticle()">Create</a>
</form>
